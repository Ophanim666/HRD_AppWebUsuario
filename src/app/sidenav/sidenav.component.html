<div class="sidenav" [ngClass]="collapsed ?  'sidenav-collapsed': ''">

  <div class="logo-container">
    <img src="/assets/logo.jpg"  class="logo"/>
    <div class="logo-text" *ngIf="collapsed">BRAVO IZQUIERDO</div>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link"
          [routerLink]="[data.RouterLink]"
          *ngIf="!data.action || data.action !== 'logout'"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="handleNavClick(data.RouterLink)">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>

      <a class="sidenav-nav-link" *ngIf="data.action === 'logout'" (click)="openLogoutModal()">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>

<!-- Modal de confirmación de logout -->
<div *ngIf="showLogoutModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h2 class="modal-title">Confirmación de cierre de sesión</h2>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <p>¿Está seguro de que desea cerrar sesión?</p>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button mat-flat-button class="mat-flat-button cancelar" (click)="cancelLogout()">No</button>
        <button mat-flat-button class="mat-flat-button confirmarEliminar" (click)="confirmLogout()">Sí</button>
      </div>

    </div>
  </div>
</div>

</div>
